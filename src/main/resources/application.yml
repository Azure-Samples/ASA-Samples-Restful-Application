spring:
  datasource:
    url: jdbc:h2:mem:testdb
  jackson:
    date-format: com.microsoft.azure.simpletodo.configuration.RFC3339DateFormat
    serialization: 
      write-dates-as-timestamps: false
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show-sql: true

  cloud:
    azure:
      active-directory:
        enabled: true
        profile:
          tenant-id: 0a2ede99-b592-4e1c-a0ee-283b3a172a61
        credential:
          client-id: 627e444a-dda5-48ff-b561-f2e5b9f74c3e
        app-id-uri: api://simple-todo

# The following configuration is for integrating Swagger UI with Azure Active Directory
server:
  forward-headers-strategy: framework
springdoc:
  swagger-ui:
    use-root-path: true
    oauth:
      use-pkce-with-authorization-code-grant: true
