server:
  tomcat:
    use-relative-redirects: true
spring:
  datasource:
    url: jdbc:h2:mem:testdb
  jackson:
    date-format: com.microsoft.azure.simpletodo.configuration.RFC3339DateFormat
    serialization: 
      write-dates-as-timestamps: false
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show-sql: true

  cloud:
    azure:
      active-directory:
        enabled: true
        profile:
          tenant-id: <your-Azure-AD-tenant-ID>
        credential:
          client-id: <your-application-ID-of-ToDo>
        app-id-uri: <your-application-ID-URI-of-ToDo>

spring-apps:
  public-url: ${SPRING_APPS_PUBLIC_URL:http://localhost:8080}

springdoc:
  swagger-ui:
    use-root-path: true
    oauth2RedirectUrl: ${spring-apps.public-url}/swagger-ui/oauth2-redirect.html
    oauth:
      usePkceWithAuthorizationCodeGrant: true

